    <!-- Google Fonts: Montserrat (Headings) & Inter (Body) -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Premium Green Palette
              primary: {
                DEFAULT: '#064E3B', // emerald-900
                light: '#059669',   // emerald-600
                dark: '#022C22',    // emerald-950
              },
              // Neutral/Stone Palette
              secondary: {
                DEFAULT: '#D6D3D1', // stone-300
                light: '#F5F5F4',   // stone-100
                dark: '#78716C',    // stone-500
              },
              // Accent/Gold Palette
              accent: {
                DEFAULT: '#D97706', // amber-600
                light: '#FBBF24',   // amber-400
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Montserrat', 'serif'],
            },
            boxShadow: {
              'premium': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              '3d': '0 0 20px rgba(0,0,0,0.15)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #FAFAF9; color: #1C1917; overflow-x: hidden; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #E7E5E4; }
      ::-webkit-scrollbar-thumb { background: #064E3B; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #042f2e; }

      /* 3D Perspective Container */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
