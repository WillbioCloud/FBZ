<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossa Trajetória | FBZ Construtora</title>
  <link rel="stylesheet" href="/src/css/base.css" />
  <link rel="stylesheet" href="/src/css/components.css" />
  <style>
    /* CSS Específico da Linha do Tempo */
    .timeline-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    /* A Linha Central */
    .timeline-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, transparent, var(--accent), var(--accent), transparent);
      transform: translateX(-50%);
    }
    /* O Item */
    .timeline-item {
      display: flex;
      justify-content: center;
      padding-bottom: 80px;
      opacity: 0; /* Começa invisível para o GSAP */
      position: relative;
    }
    .timeline-content {
      width: 45%;
      position: relative;
    }
    /* Alternância (Esquerda/Direita) */
    .timeline-item:nth-child(odd) { justify-content: flex-start; }
    .timeline-item:nth-child(even) { justify-content: flex-end; }
    
    .timeline-item:nth-child(odd) .timeline-content { text-align: right; padding-right: 40px; }
    .timeline-item:nth-child(even) .timeline-content { text-align: left; padding-left: 40px; }

    /* O Ponto (Bolinha) */
    .timeline-dot {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 16px;
      height: 16px;
      background: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 0 15px var(--accent);
    }
    
    /* Ano Gigante */
    .timeline-year {
      font-size: 5rem;
      font-weight: 800;
      color: rgba(255,255,255,0.05);
      position: absolute;
      top: -40px;
      line-height: 1;
      font-family: var(--serif);
      z-index: 0;
    }
    .timeline-item:nth-child(odd) .timeline-year { right: 20px; }
    .timeline-item:nth-child(even) .timeline-year { left: 20px; }

    /* Card dentro da timeline */
    .t-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      z-index: 1;
      transition: transform 0.3s;
    }
    .t-card:hover { border-color: var(--accent); transform: scale(1.02); }
    .t-img { height: 200px; width: 100%; object-fit: cover; }
    .t-body { padding: 20px; }

    /* Mobile */
    @media (max-width: 768px) {
      .timeline-line { left: 20px; }
      .timeline-item { justify-content: flex-start !important; padding-left: 40px; }
      .timeline-item:nth-child(odd) .timeline-content,
      .timeline-item:nth-child(even) .timeline-content { 
        text-align: left; 
        padding-left: 10px; 
        padding-right: 0; 
        width: 100%;
      }
      .timeline-dot { left: 20px; }
      .timeline-year { font-size: 3rem; top: -20px; left: 10px !important; right: auto !important; }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="container nav__inner">
      <a href="/" class="brand">FBZ<span style="color:var(--accent)">.</span></a>
      <div class="nav__links">
        <a href="/">Home</a>
        <a href="/#vitrine">Empreendimentos</a>
      </div>
    </div>
  </nav>

  <header class="section" style="padding-bottom: 0;">
    <div class="container" style="text-align: center;">
      <span class="eyebrow">Nossa História</span>
      <h1 class="reveal-text">Construindo o Futuro</h1>
      <p class="lead reveal-text">Uma trajetória de inovação e compromisso com Caldas Novas.</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="timeline-container" id="timelineWrapper">
        <div class="timeline-line"></div>
        </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container" style="text-align: center;">
      <p>© 2026 FBZ Construtora.</p>
    </div>
  </footer>

  <script src="/src/js/data.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script type="module">
    import { FBZ_DATA } from '/src/js/data.js';

    // 1. Renderizar a Timeline
    const wrapper = document.getElementById('timelineWrapper');
    
    // Ordenar por ano (Crescente)
    const sortedProjects = [...FBZ_DATA.empreendimentos].sort((a, b) => a.ano - b.ano);

    sortedProjects.forEach(emp => {
      // Se não tiver ano definido, ignora ou coloca no final
      if (!emp.ano) return;

      const html = `
        <div class="timeline-item reveal-timeline">
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <span class="timeline-year">${emp.ano}</span>
            <a href="${emp.link || '#'}" class="t-card block">
              <img src="${emp.heroImg}" class="t-img" alt="${emp.nome}">
              <div class="t-body">
                <span class="badge" style="margin-bottom:8px; font-size:0.7em">${emp.status}</span>
                <h3 style="margin-bottom:4px; font-size:1.5rem">${emp.nome}</h3>
                <p style="font-size:0.9rem; margin:0; opacity:0.8">${emp.descCurta}</p>
              </div>
            </a>
          </div>
        </div>
      `;
      wrapper.insertAdjacentHTML('beforeend', html);
    });

    // 2. Animar com GSAP
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.reveal-timeline').forEach((item, i) => {
      // Alterna de onde vem o card (esquerda ou direita)
      const xVal = i % 2 === 0 ? -50 : 50;
      
      gsap.fromTo(item, 
        { opacity: 0, x: xVal },
        {
          opacity: 1,
          x: 0,
          duration: 1,
          ease: "power3.out",
          scrollTrigger: {
            trigger: item,
            start: "top 80%", // Começa quando o topo do item estiver a 80% da tela
          }
        }
      );
    });

    // Animar a linha descendo
    gsap.fromTo('.timeline-line',
      { scaleY: 0, transformOrigin: "top" },
      {
        scaleY: 1,
        ease: "none",
        scrollTrigger: {
          trigger: '.timeline-container',
          start: "top 60%",
          end: "bottom 80%",
          scrub: 1
        }
      }
    );

  </script>
</body>
</html>
