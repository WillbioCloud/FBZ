<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossa Trajetória | FBZ Construtora</title>

    <meta
      name="description"
      content="Linha do tempo da FBZ Construtora: lançamentos, entregas e projetos em Caldas Novas (GO)."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/components.css" />

    <style>
      /* =========================
         CSS Específico da Linha do Tempo
      ========================= */

      .timeline-wrap {
        padding-top: 90px; /* folga por causa da nav fixa */
      }

      .timeline-container {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* A Linha Central */
      .timeline-line {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(
          to bottom,
          transparent,
          var(--accent),
          var(--accent),
          transparent
        );
        transform: translateX(-50%) scaleY(0);
        transform-origin: top;
      }

      /* Item */
      .timeline-item {
        display: flex;
        justify-content: center;
        padding-bottom: 80px;
        opacity: 0; /* começa invisível pro GSAP */
        position: relative;
      }

      .timeline-content {
        width: 45%;
        position: relative;
      }

      /* Alternância (Esquerda/Direita) */
      .timeline-item:nth-child(odd) {
        justify-content: flex-start;
      }
      .timeline-item:nth-child(even) {
        justify-content: flex-end;
      }

      .timeline-item:nth-child(odd) .timeline-content {
        text-align: right;
        padding-right: 40px;
      }
      .timeline-item:nth-child(even) .timeline-content {
        text-align: left;
        padding-left: 40px;
      }

      /* Ponto (bolinha) */
      .timeline-dot {
        position: absolute;
        top: 20px;
        left: 50%;
        width: 16px;
        height: 16px;
        background: var(--bg);
        border: 2px solid var(--accent);
        border-radius: 50%;
        transform: translateX(-50%);
        z-index: 10;
        box-shadow: 0 0 15px rgba(42, 209, 122, 0.5);
      }

      /* Ano gigante */
      .timeline-year {
        font-size: 5rem;
        font-weight: 800;
        color: rgba(255, 255, 255, 0.06);
        position: absolute;
        top: -44px;
        line-height: 1;
        font-family: "Playfair Display", serif;
        z-index: 0;
        pointer-events: none;
      }

      .timeline-item:nth-child(odd) .timeline-year {
        right: 20px;
      }
      .timeline-item:nth-child(even) .timeline-year {
        left: 20px;
      }

      /* Card */
      .t-card {
        display: block;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
        z-index: 1;
        transition: transform 0.3s, border-color 0.3s;
        text-decoration: none;
      }

      .t-card:hover {
        border-color: var(--accent);
        transform: translateY(-4px) scale(1.01);
      }

      .t-img {
        height: 200px;
        width: 100%;
        object-fit: cover;
      }

      .t-body {
        padding: 20px;
      }

      .t-body h3 {
        margin: 0 0 6px 0;
        font-size: 1.35rem;
        color: #fff;
      }

      .t-body p {
        margin: 0;
        font-size: 0.95rem;
        opacity: 0.85;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .timeline-line {
          left: 20px;
          transform: translateX(0) scaleY(0);
        }

        .timeline-item {
          justify-content: flex-start !important;
          padding-left: 40px;
        }

        .timeline-item:nth-child(odd) .timeline-content,
        .timeline-item:nth-child(even) .timeline-content {
          text-align: left;
          padding-left: 10px;
          padding-right: 0;
          width: 100%;
        }

        .timeline-dot {
          left: 20px;
          transform: translateX(-50%);
        }

        .timeline-year {
          font-size: 3rem;
          top: -26px;
          left: 10px !important;
          right: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav" aria-label="Navegação principal">
      <div class="container nav__inner">
        <a href="/" class="brand" aria-label="FBZ Construtora">
          FBZ<span class="brand-dot">.</span>
        </a>

        <div class="nav__links">
          <a href="/">Home</a>
          <a href="/#vitrine">Empreendimentos</a>
        </div>

        <a
          id="navWhats"
          href="https://wa.me/556193291812"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn--primary"
        >
          WhatsApp
        </a>
      </div>
    </nav>

    <main class="timeline-wrap">
      <header class="section" style="padding-bottom: 0;">
        <div class="container" style="text-align: center;">
          <span class="eyebrow">Nossa História</span>
          <h1 class="reveal-text">Construindo o Futuro</h1>
          <p class="lead reveal-text">
            Uma trajetória de inovação e compromisso com Caldas Novas.
          </p>
        </div>
      </header>

      <section class="section">
        <div class="container">
          <div class="timeline-container" id="timelineWrapper">
            <div class="timeline-line"></div>
            <!-- itens entram aqui via JS -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container" style="text-align: center;">
        <p>© 2026 FBZ Construtora.</p>
      </div>
    </footer>

    <!-- GSAP (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Timeline render (Module) -->
    <script type="module">
      import { FBZ_DATA } from "/src/js/data.js";

      const wrapper = document.getElementById("timelineWrapper");
      if (!wrapper || !FBZ_DATA?.empreendimentos?.length) {
        console.warn("Timeline: wrapper ou dados não encontrados.");
      } else {
        // Ordena por ano (crescente) e só pega os que têm ano
        const sorted = [...FBZ_DATA.empreendimentos]
          .filter((e) => !!e.ano)
          .sort((a, b) => a.ano - b.ano);

        sorted.forEach((emp) => {
          const html = `
            <div class="timeline-item reveal-timeline">
              <div class="timeline-dot"></div>
              <div class="timeline-content">
                <span class="timeline-year">${emp.ano}</span>

                <a href="${emp.link || "#"}" class="t-card">
                  <img src="${emp.heroImg}" class="t-img" alt="${emp.nome}">
                  <div class="t-body">
                    <div style="margin-bottom:10px;">
                      <span class="badge" style="font-size:0.72rem;">${emp.status || "Disponível"}</span>
                    </div>
                    <h3>${emp.nome || ""}</h3>
                    <p>${emp.descCurta || ""}</p>
                  </div>
                </a>
              </div>
            </div>
          `;
          wrapper.insertAdjacentHTML("beforeend", html);
        });

        // Animações GSAP
        if (window.gsap && window.ScrollTrigger) {
          gsap.registerPlugin(ScrollTrigger);

          // Linha descendo
          gsap.to(".timeline-line", {
            scaleY: 1,
            ease: "none",
            scrollTrigger: {
              trigger: ".timeline-container",
              start: "top 70%",
              end: "bottom 85%",
              scrub: 1,
            },
          });

          // Cards entrando alternando lado
          gsap.utils.toArray(".reveal-timeline").forEach((item, i) => {
            const xVal = i % 2 === 0 ? -60 : 60;

            gsap.fromTo(
              item,
              { opacity: 0, x: xVal },
              {
                opacity: 1,
                x: 0,
                duration: 0.9,
                ease: "power3.out",
                scrollTrigger: {
                  trigger: item,
                  start: "top 82%",
                },
              }
            );
          });
        }
      }
    </script>
  </body>
</html>
