<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | FBZ Construtora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/components.css" />
  </head>
  <body>
    
    <nav class="nav">
      <div class="container nav__inner">
        <a href="/" class="brand">FBZ<span class="brand-dot">.</span></a>
        
        <div class="nav__links">
           <a href="/#vitrine">Empreendimentos</a>
           <a href="/src/blog.html" style="color:#fff;">Blog</a>
            <a href="/src/linha-do-tempo.html">Nossa História</a> 
           
        </div>
        
        </div>
    </nav>

    <main>
      <div class="container">
        <header class="title-section" style="text-align: center; margin: 60px; margin-bottom: 40px; margin-top: 100px;">
          <span class="eyebrow">Conteúdo Exclusivo</span>
          <h1 class="split-animate" style="font-size: 3rem;">Notícias & Investimentos</h1>
          <p class="lead">Fique por dentro do mercado imobiliário de Caldas Novas.</p>
        </header>

        <div id="blogGrid" class="blog-grid">
          </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container" style="text-align: center;">
        <p>© 2026 FBZ Construtora.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script type="module">
  import { FBZ_DATA } from '/src/js/data.js';
  import { initAuth } from '/src/js/auth.js';

  document.addEventListener('DOMContentLoaded', () => {
    initAuth();

    const grid = document.getElementById('blogGrid');
    
    // Ícones
    const iconEye = `<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
    const iconMsg = `<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>`;
    const iconClock = `<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`;

    if (grid && FBZ_DATA.blog) {
      grid.innerHTML = FBZ_DATA.blog.map(post => `
        <a href="/src/blog-post.html?slug=${post.slug}" class="blog-card reveal-card" style="text-decoration:none; color:inherit;">
          <img src="${post.thumb}" alt="${post.titulo}" class="blog-thumb" loading="lazy">
          <div class="blog-body">
            <div class="blog-meta">
              <span>${post.categoria}</span>
              <span>${post.data}</span>
            </div>
            <h3 class="blog-title">${post.titulo}</h3>
            <p class="blog-excerpt">${post.resumo}</p>
            
            <div class="blog-stats">
              <span>${iconEye} ${post.views}</span>
              <span>${iconMsg} ${post.comments}</span>
              <span>${iconClock} ${post.readTime}</span>
            </div>

            <div class="blog-footer">
              <span>Por <i>${post.autor}</i></span>
              <span class="read-more">Ler mais <span>→</span></span>
            </div>
          </div>
        </a>
      `).join('');

          // Animação de Entrada
          gsap.registerPlugin(ScrollTrigger);
          gsap.from(".reveal-card", {
            y: 30, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power2.out",
            scrollTrigger: { trigger: grid, start: "top 80%" }
          });
        }
      });
    </script>
  </body>
</html>
