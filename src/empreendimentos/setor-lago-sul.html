<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empreendimento | FBZ Construtora</title>
    <link rel="stylesheet" href="/src/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-slug="setor-lago-sul" class="bg-white">
    
    <nav class="absolute w-full z-50 py-6">
      <div class="container mx-auto px-6">
        <a href="/" class="text-white font-bold flex items-center gap-2">← Voltar para Home</a>
      </div>
    </nav>

    <header class="relative h-[80vh] flex items-center">
      <div class="absolute inset-0 bg-gray-900">
        <img id="p-hero-img" src="" class="w-full h-full object-cover opacity-50" />
      </div>
      <div class="container mx-auto px-6 relative z-10 text-white">
        <span id="p-status" class="inline-block px-3 py-1 border border-white/30 rounded-full text-sm mb-4 uppercase tracking-wider"></span>
        <h1 id="p-title" class="text-6xl font-serif font-bold mb-4"></h1>
        <p id="p-slogan" class="text-2xl font-light text-gray-200 max-w-2xl"></p>
      </div>
    </header>

    <div class="container mx-auto px-6 py-20 grid lg:grid-cols-12 gap-12">
      <div class="lg:col-span-8">
        <h2 class="text-3xl font-serif font-bold mb-6 text-gray-900">Sobre o empreendimento</h2>
        <p id="p-desc" class="text-lg text-gray-600 leading-relaxed mb-8"></p>
        
        <h3 class="text-xl font-bold mb-4">Destaques</h3>
        <ul id="p-features" class="grid sm:grid-cols-2 gap-4">
          </ul>
      </div>

      <div class="lg:col-span-4">
        <div class="sticky top-10 bg-stone-50 p-8 rounded-2xl border border-stone-100 shadow-xl">
          <h3 class="text-xl font-bold mb-2">Interessado?</h3>
          <p class="text-gray-500 mb-6 text-sm">Receba a tabela de preços e disponibilidade agora.</p>
          <a id="p-whatsapp" href="#" target="_blank" class="block w-full bg-green-600 text-white text-center py-4 rounded-lg font-bold hover:bg-green-700 transition shadow-lg hover:shadow-green-200">
            Chamar no WhatsApp
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
