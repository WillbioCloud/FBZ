<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post | FBZ Construtora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/components.css" />
  </head>
  
  <body>
    
    <nav class="nav">
      <div class="container nav__inner">
        <a href="/" class="brand">FBZ<span class="brand-dot">.</span></a>
        
        <div class="nav__links">
           <a href="/#vitrine">Empreendimentos</a>
           <a href="/src/blog.html">Blog</a>
           <a href="/src/linha-do-tempo.html">Nossa História</a>
           
           <div class="nav-auth-area">
             <button id="btnLogin" class="btn-login-google">Entrar</button>
             <div id="userArea"></div>
           </div>
        </div>
        
        <a href="https://wa.me/556193291812" target="_blank" class="btn btn--primary" style="margin-left: 20px;">Fale Conosco</a>
      </div>
    </nav>

    <main>
      <article>
        <header class="article-header">
          <span id="postCategory" class="eyebrow" style="color:var(--accent);">Carregando...</span>
          <h1 id="postTitle" class="split-animate" style="font-size: clamp(2rem, 4vw, 3.5rem); margin: 16px 0;">...</h1>
          
          <div class="article-meta-row">
            <span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> 
              <span id="postDate">...</span>
            </span>
            <span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
              <span id="postAuthor">...</span>
            </span>
            <span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> 
              <span id="postViews">0</span> visualizações
            </span>
          </div>
        </header>

        <div class="container">
          <div class="article-img-container reveal-card">
            <img id="postImage" src="" class="article-hero-img" alt="Capa do post">
          </div>

          <div id="postContent" class="article-body reveal-card">
            </div>

          <div class="interaction-bar reveal-card">
            <div style="display:flex; gap:16px;">
              <button id="btnLike" class="action-btn">
                <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <span id="likeCount">0</span> Curtidas
              </button>
              
              <div class="action-btn" id="ratingArea" style="cursor:default; border-color:transparent;">
                <span style="color:#FFD700;">★</span> <span id="ratingValue">4.9</span>
              </div>
            </div>

            <div class="share-icons">
              <a href="#" id="shareWhatsapp" class="share-icon" title="WhatsApp" target="_blank"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></a>
              <a href="#" id="shareLinkedin" class="share-icon" title="LinkedIn" target="_blank"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></a>
              <a href="#" id="shareTwitter" class="share-icon" title="X / Twitter" target="_blank"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
              <button id="shareCopy" class="share-icon" title="Copiar Link"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
            </div>
          </div>

          <div class="comments-section reveal-card">
            <h3 style="font-family:'Montserrat'; font-size:1.5rem; margin-bottom:20px;">Comentários (<span id="commentCount">0</span>)</h3>
            
            <form id="commentForm" class="comment-form">
              <textarea id="commentInput" placeholder="Deixe seu comentário sobre este artigo..." required></textarea>
              <button type="submit" class="btn btn--primary">Enviar Comentário</button>
            </form>

            <div id="commentsList" class="comment-list">
              </div>
          </div>

        </div>
      </article>

      <section class="section" style="border-top: 1px solid rgba(255,255,255,0.1);">
        <div class="container">
          <h2 style="text-align:center; margin-bottom:40px;">Leia Também</h2>
          <div id="relatedGrid" class="blog-grid"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container" style="text-align: center;">
        <p>© 2026 FBZ Construtora. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    
    <script type="module" src="/src/js/blog-post.js"></script>
  </body>
</html>
